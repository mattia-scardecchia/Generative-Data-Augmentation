defaults:
  - /../hydra@_here_
  - base_training_v0
  - _self_

# =====================
dataset: "cifar10"
name: "cifar10-resnet9-noaugment"
experiment_type: "train_classifier"
description: "training a resnet9 on cifar10 withouth data augmentation"
device: "cuda"
seed: 44
# =====================

model:
  architecture: "resnet9"
  config:
    pretrained: false
    freeze_backbone: false

training:
  save_model_artifact: true
  label_smoothing: 0.0
  epochs: 500
  weight_decay: 0.01
  reduce_lr:
    do: true
    mode: "min"
    monitor: "val/loss"
    factor: 0.1
    patience: 10

early_stopping:
  do: true
  monitor: "val/loss"
  mode: "min"
  patience: 50.0

data:
  batch_size: 256
