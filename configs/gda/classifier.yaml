defaults:
  - logging
  - data
  - _self_

device: "cuda"
seed: 43

# model:
#   architecture: "linear"
#   config: null

model:
  architecture: "resnet18"
  config:
    pretrained: true

training:
  epochs: 50
  learning_rate: 0.001
  gradient_clip_val: 1.0
  weight_decay: 0.0001
  val_freq: 1.0 # fraction of epoch (float) or steps (int)
  label_smoothing: 0.05

logging:
  checkpoints:
    dirname: classifer_checkpoints
