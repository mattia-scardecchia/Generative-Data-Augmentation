dataset: "fashion_mnist"
num_classes: 10
data_dir: "./data/datasets"
device: "cuda"
seed: 43

model:
  architecture: "mlp"
  config:
    input_size: 784 # e.g., flattened 28x28 image
    hidden_dims: [512, 256] # dimensions for residual blocks
    latent_dim: 128 # bottleneck dimension
    block_kwargs:
      dropout: 0.1
      activation: "ReLU"

data:
  samples_per_class: -1
  batch_size: 64
  num_workers: 2 # dataloader workers
  train_val_split: 0.8
  transforms:
    normalize: true # has to agree between train and test
    train:
      RandomHorizontalFlip:
        p: 0.5
      RandomRotation:
        degrees: 10
      RandomCrop: null
    test:
      RandomHorizontalFlip: null
      RandomRotation: null
      RandomCrop: null

training:
  epochs: 2
  learning_rate: 0.001
  weight_decay: 0.0001
  val_freq: 1.0 # fraction of epoch (float) or steps (int)
  label_smoothing: 0.05
  loss: "mse"

logging:
  wandb_logging: true
  wandb_project: "image-classification"
  wandb_entity: null
  log_freq: 10 # steps
  image_log_freq: 50 # steps
  watch_freq: 100 # steps
  checkpoint_freq: 100 # epochs
  checkpoint_root: "./data/checkpoints"
